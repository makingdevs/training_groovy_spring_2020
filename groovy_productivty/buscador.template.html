<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Cervecerías</title>
</head>
<body>
  <h1>Buscador de cervecerías</h1>
  <form action="buscador.groovy" method="post">
    <label for="buscar">Buscar:</label>
    <input type="text" name="q">
    <button type="submit">Buscar</button>
  </form>

  <%
   if(breweries)
      out << "<h2>$message</h2>"
      out << "<ul>"
      breweries.each { b ->
        out << "<li> ${b.nombre} <img src='${b.urlDeImagen}'/> </li>"
      }
      out << "</ul>"
  %>

</body>
</html>
